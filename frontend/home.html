<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenHub - Home</title>

    // No uploads on home; disable storage usage globally.
    window.DISABLE_STORAGE_UPLOADS = true;

</head>
<body class="fullbleed">
  <div class="layout-wrapper">
    <!-- Left Sidebar Navigation -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-brand">OpenHub</div>
        <button class="sidebar-toggle" onclick="toggleSidebar()">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <nav class="sidebar-nav">
        <a href="home.html" class="nav-item active">
          <i class="fas fa-home nav-icon"></i>
          <span class="nav-text">Home</span>
        </a>
        <a href="dashboard.html" class="nav-item">
          <i class="fas fa-chart-line nav-icon"></i>
          <span class="nav-text">Dashboard</span>
        </a>
        <a href="events.html" class="nav-item">
          <i class="fas fa-calendar nav-icon"></i>
          <span class="nav-text">Events</span>
        </a>
        <a href="clubs.html" class="nav-item">
          <i class="fas fa-handshake nav-icon"></i>
          <span class="nav-text">Clubs</span>
        </a>
        <a href="resources.html" class="nav-item">
          <i class="fas fa-book nav-icon"></i>
          <span class="nav-text">Resources</span>
        </a>
        <a href="profile.html" class="nav-item">
          <i class="fas fa-user nav-icon"></i>
          <span class="nav-text">Profile</span>
        </a>
      </nav>
      <div class="sidebar-footer">
        <button class="logout-btn-sidebar" onclick="logout()"><i class="fas fa-sign-out-alt"></i><span class="logout-text"> Logout</span></button>
      </div>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
      <div class="header-top">
        <h2 class="brand-title">Home</h2>
        <div class="header-actions">
          <a class="profile-avatar" href="profile.html" title="My Profile">
            <img id="avatarImg" alt="Profile" />
            <span id="avatarInitial" style="display:none;">U</span>
          </a>
        </div>
      </div>

      <div class="user-info" id="userInfo" style="display: none;">
        <p>üëã Welcome, <span class="user-email" id="userName"></span></p>
        <p id="userEmail" style="font-size: 0.95em; color: var(--text-secondary);"></p>
      </div>

      <!-- AI Smart Recommendations Section -->
      <section style="margin-top: 20px;">
        <h3 style="margin-bottom: 20px; display: flex; align-items: center; gap: 8px;">
          ü§ñ AI-Powered Recommendations
        </h3>
        <div id="recommendationsContainer" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px;">
          <div style="text-align: center; padding: 40px; color: #999;">Loading personalized recommendations...</div>
        </div>
      </section>

      <!-- AI Smart Search Section -->
      <section style="margin-top:16px;">
        <div class="ai-features">
          <div style="display: flex; gap: 10px; margin-bottom: 10px;">
            <input type="text" id="aiSearchBox" placeholder="üîç Search with AI (posts)" 
                   onkeypress="if(event.key==='Enter') performAISearch()"
                   style="flex: 1; padding: 14px 18px; border: 1px solid var(--border-soft); background: rgba(255, 255, 255, 0.05); color: var(--text-primary); border-radius: 12px; font-size: 0.95em;"
                   onfocus="this.style.background='rgba(255, 255, 255, 0.08)'; this.style.borderColor='#667eea';"
                   onblur="this.style.background='rgba(255, 255, 255, 0.05)'; this.style.borderColor='var(--border-soft)';">
            <button onclick="performAISearch()" style="padding: 14px 24px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 50px; cursor: pointer; font-weight: 700; box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3); transition: all 0.3s ease;">ü§ñ AI Search</button>
          </div>
          <div id="aiSearchResults" style="display: none; margin-top: 10px; padding: 15px; background: rgba(102, 126, 234, 0.1); backdrop-filter: blur(10px); border-radius: 12px; border: 1px solid var(--border-soft); font-size: 0.9em; color: var(--text-primary);"></div>
        </div>
      </section>

    <!-- Announcements / Recent Posts -->
    <section style="margin-top:20px;">
      <h3 style="margin-bottom:15px;">üì¢ Announcements</h3>
      <div id="posts"></div>
    </section>

    <!-- Quick Actions -->
    <section style="margin-top:30px;">
      <h3 style="margin-bottom:15px;">‚ö° Quick Actions</h3>
      <div style="display:flex; gap:10px;">
        <a class="post-btn" href="dashboard.html" style="text-align:center;">‚úçÔ∏è Share an Idea</a>
        <a class="post-btn" href="dashboard.html" style="text-align:center;">‚ú® Try AI Assistant</a>
      </div>
    </section>
  </div>

  <script src="app.js"></script>
  <script src="ai-discovery.js"></script>
  <script src="demo-data.js"></script>
  <script src="feature-status.js"></script>
  <script>
    // Load AI recommendations when page loads
    auth.onAuthStateChanged((user) => {
      if (user) {
        loadAIRecommendations(user.uid);
        loadSimilarUsers(user.uid);
      }
    });

    async function loadAIRecommendations(userId) {
      const recommendations = await aiDiscovery.getRecommendations(userId, 6);
      const container = document.getElementById('recommendationsContainer');
      
      if (recommendations.length === 0) {
        container.innerHTML = '<div style="text-align: center; padding: 40px; color: #999; grid-column: 1/-1;">Start interacting with posts and events to get personalized recommendations!</div>';
        return;
      }

      container.innerHTML = recommendations.map(item => `
        <div style="padding: 20px; background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid var(--border-soft); border-radius: 16px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); transition: all 0.3s ease;">
          <div style="font-size: 0.85em; color: #667eea; font-weight: 700; margin-bottom: 8px;">
            ${item.type.toUpperCase()} ‚Ä¢ Relevance: ${Math.round(item.score * 100 / 10)}%
          </div>
          <h4 style="margin: 10px 0; color: var(--text-primary); font-weight: 700; font-size: 1.1em;">${item.title}</h4>
          <div style="font-size: 0.85em; margin-bottom: 12px;">
            ${item.tags.map(tag => `<span style="display: inline-block; background: rgba(102, 126, 234, 0.15); color: var(--text-secondary); padding: 4px 10px; border-radius: 12px; margin-right: 5px; margin-bottom: 4px; border: 1px solid var(--border-soft);">${tag}</span>`).join('')}
          </div>
          <button onclick="viewItem('${item.type}', '${item.id}')" style="width: 100%; padding: 12px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 50px; cursor: pointer; font-weight: 700; box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3); transition: all 0.3s ease;">View ${item.type}</button>
        </div>
      `).join('');
    }

    async function loadSimilarUsers(userId) {
      const similarUsers = await aiDiscovery.findSimilarUsers(userId, 5);
      const container = document.getElementById('similarUsersContainer');
      
      if (similarUsers.length === 0) {
        container.innerHTML = '<div style="text-align: center; padding: 20px; color: var(--text-secondary); grid-column: 1/-1;">No users with similar interests yet.</div>';
        return;
      }

      container.innerHTML = similarUsers.map(user => `
        <div style="padding: 20px; background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid var(--border-soft); border-radius: 16px; text-align: center; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); transition: all 0.3s ease;">
          <div style="font-size: 2em; margin-bottom: 10px;">üë§</div>
          <h4 style="margin: 10px 0; color: var(--text-primary); font-weight: 700; word-break: break-word;">${user.name}</h4>
          <div style="font-size: 0.85em; color: #667eea; font-weight: 700; margin: 8px 0;">
            ${user.matchScore > 0 ? Math.round(user.matchScore * 10) + '% match' : 'New friend'}
          </div>
          <div style="font-size: 0.85em; color: var(--text-secondary); margin-bottom: 12px;">
            ${user.commonInterests.slice(0, 2).join(', ')}${user.commonInterests.length > 2 ? '...' : ''}
          </div>
          <button style="width: 100%; padding: 12px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 50px; cursor: pointer; font-weight: 700; font-size: 0.95em; box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3); transition: all 0.3s ease;">Connect</button>
        </div>
      `).join('');
    }

    function viewItem(type, id) {
      // Navigate to appropriate page
      const pages = {
        'post': 'dashboard.html',
        'event': 'events.html',
        'club': 'clubs.html'
      };
      
      // Track that user clicked on this item (track interest)
      const user = auth.currentUser;
      if (user) {
        db.collection(type === 'post' ? 'posts' : type === 'event' ? 'events' : 'clubs')
          .doc(id)
          .get()
          .then(doc => {
            if (doc.exists) {
              const tags = doc.data().tags || [];
              // Track each tag as an interest
              tags.forEach(tag => {
                aiDiscovery.trackUserInterest(user.uid, tag.toLowerCase(), 0.5);
              });
            }
          })
          .catch(err => console.error('Error tracking interest:', err));
      }
      
      window.location.href = pages[type] || 'home.html';
    }

    async function loadDemoDataAndRefresh() {
      try {
        const user = auth.currentUser;
        if (!user) {
          alert('Please sign in first to load demo data.');
          return;
        }
        await seedDemoData();
        // Give the current user some starter interests so recommendations appear immediately
        const starterTags = ['ai', 'coding', 'robotics', 'hackathon'];
        for (const tag of starterTags) {
          await aiDiscovery.trackUserInterest(user.uid, tag, 2);
        }
        await loadAIRecommendations(user.uid);
        await loadSimilarUsers(user.uid);
        alert('Demo data loaded and interests boosted. Recommendations are ready!');
      } catch (e) {
        console.error('Demo load failed', e);
        alert('Could not load demo data: ' + (e?.message || e));
      }
    }

    async function boostMyInterests() {
      const user = auth.currentUser;
      if (!user) {
        alert('Please sign in first.');
        return;
      }
      const tags = ['ai', 'coding', 'web-development', 'events'];
      for (const tag of tags) {
        await aiDiscovery.trackUserInterest(user.uid, tag, 1);
      }
      await loadAIRecommendations(user.uid);
      alert('Interests boosted! Your recommendations will be richer.');
    }

    // Sidebar toggle function
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      sidebar.classList.toggle('collapsed');
    }
  </script>
</body>
</html>
